<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <main class = layout>
        <header class="layout__header">
            <div class="layout__header__items">
                <div class="layout__header__items__result">Result</div>
                <div class="layout__header__items__operation">Operation</div>
            </div>

        </header>
        <section class="layout__section">
            <div class="layout__section__items">
                <div class="layout__section__items__button" id=" restart_button">AC</div>
                <div class="layout__section__items__button" id=" delete_button">C</div>
                <div class="layout__section__items__button" id=" percentage_button">%</div>
                <div class="layout__section__items__button" id=" division_button">รท</div>
                <div class="layout__section__items__button" id=" mutliplication_button">ร</div>
                <div class="layout__section__items__button" id=" sum_button">+</div>
                <div class="layout__section__items__button" id=" minus_button">-</div>
                <div class="layout__section__items__button" id=" equal_button">=</div>
                <div class="layout__section__items__button" id=" dot_button">.</div>
                <div class="layout__section__items__button" id=" 0_button">0</div>
                <div class="layout__section__items__button" id=" 1_button">1</div>
                <div class="layout__section__items__button" id=" 2_button">2</div>
                <div class="layout__section__items__button" id=" 3_button">3</div>
                <div class="layout__section__items__button" id=" 4_button">4</div>
                <div class="layout__section__items__button" id=" 5_button">5</div>
                <div class="layout__section__items__button" id=" 6_button">6</div>
                <div class="layout__section__items__button" id=" 7_button">7</div>
                <div class="layout__section__items__button" id=" 8_button">8</div>
                <div class="layout__section__items__button" id=" 9_button">9</div>

            </div>

        </section>

    </main>
    
</body>
</html>
