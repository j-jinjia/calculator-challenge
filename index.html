<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class = layout>
        <header class="layout__header">
            <div class="layout__header__result">RESULT</div>
            <div class="layout__header__operation">OPERATION</div>
    
        </header>
        <section class="calculator">
            <button class="calculator__button" id="restart_button">AC</button>
            <button class="calculator__button" id="delete_button">C</button>
            <button class="calculator__button" id="percentage_button">%</button>
            <button class="calculator__button" id="division_button">รท</button>
            <button class="calculator__button" id="mutliplication_button">*</button>
            <button class="calculator__button" id="sum_button">+</button>
            <button class="calculator__button" id="minus_button">-</button>
            <button class="calculator__button" id="equal_button">=</button>
            <button class="calculator__button" id="dot_button">.</button>
            <button class="calculator__button" id="zero_button">0</button>
            <button class="calculator__button" id="one_button">1</button>
            <button class="calculator__button" id="two_button">2</button>
            <button class="calculator__button" id="three_button">3</button>
            <button class="calculator__button" id="four_button">4</button>
            <button class="calculator__button" id="five_button">5</button>
            <button class="calculator__button" id="six_button">6</button>
            <button class="calculator__button" id="seven_button">7</button>
            <button class="calculator__button" id="eight_button">8</button>
            <button class="calculator__button" id="nine_button">9</button>




        </section>

    </main>
    
</body>
</html>
