<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.dev.js" defer></script>
</head>
<body>
    <section class ="display">
        <h1 class="display__result">0</h1>
        <p class ="display__operation"></p>
    </section>
    <section class =calculator>
        <button class="calculator__button calculator__restart" id="restart_button">AC</button>
        <button class="calculator__button calculator__delete" id="delete_button">C</button>
        <button class="calculator__button calculator__percentage" id="percentage_button">%</button>
        <button class="calculator__button calculator__operator" id="division_button">รท</button>
        <button class="calculator__button calculator__number" id="seven_button">7</button>
        <button class="calculator__button calculator__number" id="eight_button">8</button>
        <button class="calculator__button calculator__number" id="nine_button">9</button>
        <button class="calculator__button calculator__operator" id="mutliplication_button">x</button>
        <button class="calculator__button calculator__number" id="four_button">4</button>
        <button class="calculator__button calculator__number" id="five_button">5</button>
        <button class="calculator__button calculator__number" id="six_button">6</button>
        <button class="calculator__button calculator__operator" id="sum_button">+</button>
        <button class="calculator__button calculator__number" id="one_button">1</button>
        <button class="calculator__button calculator__number" id="two_button">2</button>
        <button class="calculator__button calculator__number" id="three_button">3</button>
        <button class="calculator__button calculator__operator" id="minus_button">-</button>
        <button class="calculator__button calculator__number" id="zero_button">0</button>
        <button class="calculator__button calculator__decimal" id="dot_button">.</button>
        <button class="calculator__button calculator__equal" id="equal_button">=</button>
        
    </section>

    
</body>
</html>
